---
capacity: 200
plan: free
local_db: sqlite3:/var/vcap/services/vblob/vblob_node.db
mbus: nats://localhost:4222
index: 0
base_dir: /var/vcap/services/vblob/instances
ip_route: 127.0.0.1
logging:
  level: debug
service_log_dir: /var/vcap/sys/service-log/vblob
service_bin_dir:
  vblob: /usr/bin
  node: /usr/bin
service_script_dir: /usr/bin
pid: /var/vcap/sys/run/vblob_node.pid
node_id: vblob_node_free_1
vblobd_path: /var/vcap/packages/vblob
vblobd_auth: disabled
vblobd_tmp_dir: /tmp
max_disk: 2048
vblobd_obj_limit: 32768
supported_versions: ['0.51']
port_range:
  first: 45001
  last: 65000
# z_interval: 30
# max_nats_payload: 1048576
# fqdn_hosts: false
# op_time_limit: 6
